  <form name="Password Request" action="/forgotpass" method="post" class="login">
    
	<div >
   <div class="input-group input-group-lg ">
         <span class="input-group-addon glyphicon glyphicon-envelope" id="envelope"></span>
        <input class="form-control " type="text" name="login" id="login" placeholder="Email" required>
      </div>
	   <div class="input-group input-group-lg centered">
        <button class="form-control login-button  btn " type="submit" style="border-radius: 8px">Submit</button>
      </div>
	  </div>
 </form>
    <!--jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!--Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
        <script>
	  $('#login').focus(function(e){
            $('#envelope')[0].style.color = '#009ACD';
          })
          $('#login').focusout(function(e){
            $('#envelope')[0].style.color = '#404040';
          })
	</script>
