<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portnotes | Log In</title>

    <!-- the cascade of styles -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/universal.css">
    <link rel="stylesheet" href="/css/index.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--<ol class="breadcrumb">
      <li class="active"><a href="/">Home</a></li>
    </ol>-->
    <h1 class="page-header">Login to Portnotes</h1>

    <form method="post" action="/login" class="login">

      <div class="input-group input-group-lg">
        <span class="input-group-addon glyphicon glyphicon-envelope" id="envelope"></span>
        <input class="form-control" type="text" placeholder="Email" name="login" id="login" required>
      </div>

        <div class="input-group input-group-lg">
        <span class="input-group-addon glyphicon glyphicon-lock" id="lock"></span>
        <input class="form-control" type="password" placeholder="Password" name="password" id="password" required>
      </div>

      <div class="input-group input-group-lg">
        <button class="form-control" type="submit" class="login-button" style="border-radius: 8px">Login</button>
      </div>

      <p class="forgot-password"><a href="/forgotpass">Forgot your password?</a></p>
      <p class="forgot-password"><a href="/register">New User? Register Here.</a></p>
    </form>

    <!--jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!--Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script>
      $('#login').focus(function(e){
        $('#envelope')[0].style.color = '#009ACD';
      })
      $('#login').focusout(function(e){
        $('#envelope')[0].style.color = '#404040';
      })
      $('#password').focus(function(e){
        $('#lock')[0].style.color = '#009ACD';
      })
      $('#password').focusout(function(e){
        $('#lock')[0].style.color = '#404040';
      })
    </script>
  </body>
</html>
