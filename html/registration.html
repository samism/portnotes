<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portnotes | Register</title>

    <!-- the cascade of styles -->
     <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/universal.css">
    <link rel="stylesheet" href="/css/index.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="page-header">Register</h1>

    <form id="reg-form" name="registrationform" action="/register" method="post">
      <div class="input-group input-group-lg">
        <span class="input-group-addon glyphicon glyphicon-envelope" id="envelope"></span>
        <input class="form-control" placeholder="Email" type="text" name="email" id="email" required>
      </div>

      <div class="input-group input-group-lg">
        <span class="input-group-addon glyphicon glyphicon-lock" id="lock"></span>
        <input class="form-control" placeholder="Password" type="password" name="password" id="password" required>
	<span class="input-group-addon glyphicon glyphicon-ok" style="display: none; color: #66CD00" id="pass_ok"></span>
	<span class="input-group-addon glyphicon glyphicon-remove" style="display: none; color: #FF0000" id="pass_bad"></span>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-addon glyphicon glyphicon-lock" id="lock2"></span>
        <input class="form-control" placeholder="Confirm" type="password" name="confpassword" id="confpassword" required>
      </div>
      <div class="alert alert-danger" id="pass_long" style="display: none">
	Password should be at least 6 characters long. 
      </div>
      <div class="alert alert-danger" id="pass_up" style="display: none">
	Password does not include uppercase characters. 
      </div>
      <div class="alert alert-danger" id="pass_special" style="display: none">
	Password does not include special characters. 
      </div>
      <div class="alert alert-danger" id="pass_num" style="display: none">
	Password does not include numbers. 
      </div>
      <div class="alert alert-danger" id="no_match" style="display: none">
	Passwords don't match!
      </div>
      <div class="alert alert-success" id="match" style="display: none">
	Passwords match!
      </div>
      <div class="input-group input-group-lg">
        <button class="form-control" type="submit" class="login-button" style="border-radius: 8px">Register</button>
      </div>
    </form>

    <!--jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!--Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script>
    //confirm password
    $('#email').focus(function(e){
        $('#envelope').removeClass('default-iconCol');
        $('#envelope').addClass('blue-iconCol');
    })
    $('#email').focusout(function(e){
        $('#envelope').removeClass('blue-iconCol');
        $('#envelope').addClass('default-iconCol');
    })
    $('#password').focus(function(e){
        $('#lock').removeClass('default-iconCol');
        $('#lock').addClass('blue-iconCol');
    })
    $('#password').focusout(function(e){
        $('#lock').removeClass('blue-iconCol');
        $('#lock').addClass('default-iconCol');
    })
    $('#confpassword').focus(function(e){
        $('#lock2').removeClass('default-iconCol');
        $('#lock2').addClass('blue-iconCol');
    })
    $('#confpassword').focusout(function(e){
        $('#lock2').removeClass('blue-iconCol');
        $('#lock2').addClass('default-iconCol');
    })
    $('#confpassword').keyup(function(e){
      var pass1 = $('#password').val();
      var pass2 = $('#confpassword').val();
      var mail = $('#email').val();
      if(pass1 !== pass2){
        $('#no_match').show();
        $('#match').hide();
      } else {  
        $('#no_match').hide();
        $('#match').show();
      }
    })

    $('#password').keyup(function(e){
      var password = $('#password').val();
      var hasUpperCase = /[A-Z]/.test(password);
      var hasLowerCase = /[a-z]/.test(password);
      var hasNumbers = /\d/.test(password);
      var hasNonalphas = /\W/.test(password);
      if (!hasUpperCase)
        $('#pass_up').show();
      else
        $('#pass_up').hide();
      if (!hasNumbers)
        $('#pass_num').show();
      else
        $('#pass_num').hide();
      if (!hasNonalphas)
        $('#pass_special').show();
      else
        $('#pass_special').hide();
      if (password.length < 6)
        $('#pass_long').show();
      else
        $('#pass_long').hide();
      if (hasUpperCase + hasNumbers + hasNonalphas == 3 && password.length >= 6){
        $('#pass_ok').show();
        $('#pass_bad').hide();
      }
      else{
        $('#pass_bad').show();
        $('#pass_ok').hide();
      }
    })

    $('#reg-form').submit(function(e){
      if($('#no_match').is(':visible') || $('#pass_bad').is(':visible') || $('#email').val() === "")
        e.preventDefault();
    })
    </script>
  </body>
</html>
